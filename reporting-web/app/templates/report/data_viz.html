<script type="text/javascript" src="//www.google.com/jsapi"></script>
 
<script>
	// Load google charts visualization module(s)
    google.load("visualization", "1", {packages:["table"]});
    google.load("visualization", "1", {packages:["corechart"]});

    // Display data in table
    function drawTable( dom, dataView ) {
        // Create dataView and display in view pane
        var table = new google.visualization.Table( dom );
        table.draw( dataView, {  width: toString(dom.clientWidth), height: toString(dom.clientWidth) } );
    }

    function drawLineChart( dom, dataView ) {
        var options = {
          title: 'Company Performance'
        };
        var chart = new google.visualization.LineChart( dom );
        chart.draw( dataView, options );
    }

    function drawPieChart( dom, dataView ) {
        var options = {
          title: 'Company Performance'
        };
        var chart = new google.visualization.PieChart( dom );
        chart.draw( dataView, options );
    }

    function drawAreaChart( dom, dataView ) {
        var options = {
          title: 'Company Performance'
        };
        var chart = new google.visualization.AreaChart( dom );
        chart.draw( dataView, options );
    }

    function drawBarChart( dom, dataView ) {
        var options = {
          title: 'Company Performance'
        };
        var chart = new google.visualization.BarChart( dom );
        chart.draw( dataView, options );
    }

    function drawScatterChart( dom, dataView ) {
        var options = {
          title: 'Company Performance'
        };
        var chart = new google.visualization.ScatterChart( dom );
        chart.draw( dataView, options );
    }

    function drawUsingViewingStyle( viewingStyle, dom, dataView ) {
        switch ( viewingStyle.toUpperCase().replace( " ", "_" ) ) {
            case "TABLE":
                drawTable( dom, dataView );
                break;
            case "AREA_CHART":
                drawAreaChart( dom, dataView );
                break;
            case "BAR_CHART":
                drawBarChart( dom, dataView );
                break;
            case "LINE_CHART":
                drawLineChart( dom, dataView );
                break;
            case "PIE_CHART":
                drawPieChart( dom, dataView );
                break;
            case "SCATTER_PLOT":
                drawScatterChart( dom, dataView );
                break;
            default:
                break;
        }
    }
</script>
