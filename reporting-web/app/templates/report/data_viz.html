<script type="text/javascript" src="//www.google.com/jsapi"></script>
 
<script>
	// Load google charts visualization module(s)
    google.load("visualization", "1", {packages:["table"]});
    google.load("visualization", "1", {packages:["corechart"]});

    var ns = App.namespace("App.Studio.Viz");

    // Display data in table
    ns.drawTable = function( dom, dataView ) {
        // Create dataView and display in view pane
        var table = new google.visualization.Table( dom );
        table.draw( dataView, {  width: toString(dom.clientWidth), height: toString(dom.clientWidth) } );
    }

    ns.drawLineChart = function( dom, dataView ) {
        var options = {
          title: 'Company Performance'
        };
        var chart = new google.visualization.LineChart( dom );
        chart.draw( dataView, options );
    }

    ns.drawPieChart = function( dom, dataView ) {
        var options = {
          title: 'Company Performance'
        };
        var chart = new google.visualization.PieChart( dom );
        chart.draw( dataView, options );
    }

    ns.drawAreaChart = function( dom, dataView ) {
        var options = {
          title: 'Company Performance'
        };
        var chart = new google.visualization.AreaChart( dom );
        chart.draw( dataView, options );
    }

    ns.drawBarChart = function( dom, dataView ) {
        var options = {
          title: 'Company Performance'
        };
        var chart = new google.visualization.BarChart( dom );
        chart.draw( dataView, options );
    }

    ns.drawScatterChart = function( dom, dataView ) {
        var options = {
          title: 'Company Performance'
        };
        var chart = new google.visualization.ScatterChart( dom );
        chart.draw( dataView, options );
    }

    ns.drawWithViewingStyle = function( dom, dataView, viewingStyle ) {
        switch ( viewingStyle.toUpperCase().replace( " ", "_" ) ) {
            case "TABLE":
                App.Studio.Viz.drawTable( dom, dataView );
                break;
            case "AREA_CHART":
                App.Studio.Viz.drawAreaChart( dom, dataView );
                break;
            case "BAR_CHART":
                App.Studio.Viz.drawBarChart( dom, dataView );
                break;
            case "LINE_CHART":
                App.Studio.Viz.drawLineChart( dom, dataView );
                break;
            case "PIE_CHART":
                App.Studio.Viz.drawPieChart( dom, dataView );
                break;
            case "SCATTER_PLOT":
                App.Studio.Viz.drawScatterChart( dom, dataView );
                break;
            default:
                break;
        }
    }
</script>
