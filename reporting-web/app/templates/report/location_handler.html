Implements location handler.

<script>
  // Declare namespace
  var ns = App.namespace("App.Studio.Data");
  
  // LocationHandler
  ns.LocationHandler = function( name, columnId ) {
    this.dataName = name;
    this.columnId = columnId;
  }
  ns.LocationHandler.prototype = Object.create( ns.DataHandler.prototype );
  ns.LocationHandler.prototype.dataType = "string";

</script>
